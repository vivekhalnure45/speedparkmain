<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpeedPark - Forget Password</title>
    <link rel="stylesheet" type="text/css" href="/css/forget_password.css" />
  </head>
  <body>
    <div class="body2">
      <h2>Forget Password</h2>
      <span>Enter email to get reset-password email</span>
      <form action="">
        <label for="">Email</label>
        <input
          type="email"
          id="forget_password_email"
          placeholder="Enter registered email"
          required
        />
        <button type="submit" id="forget_password_submit">Send Email</button>
        <div class="signIn-link">
          Remembered Password?
          <a href="/html/register_login.html">login</a>
        </div>
      </form>
    </div>

    <script type="module" src="/js/forgot_password.js"></script>
  </body>
</html>
